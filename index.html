<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Password Generator</title>

  </head>


  <body>

    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <!--  -->
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <!-- Password Result Display -->
          <textarea
            readonly
            id="result"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>

        <div class="card-footer" style = "display:flex; flex-direction: column;">

          <!-- User Select -->
          <label>Password length?</label><input type = "number" value="20" id = "length"> 
          <label>Uppercase Letters?</label><input type = "checkbox" id="uppercase">
          <label>Lowercase Letters?</label><input type = "checkbox" id="lowercase">
          <label>Numbers?</label><input type = "checkbox" id="numbers">
          <label>Symbols?</label><input type = "checkbox" id="symbols">
          <!-- Generate Button -->
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="/Assets/script.js"></script>
  </body>
</html>
